plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-mail:2.5.5'
	implementation 'org.springframework:spring-context-support:5.2.8.RELEASE'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

docker {
	name "rsvp-app"
	dockerfile file('Dockerfile')
	copySpec.from(jar).rename(".*", "springreadyapp.jar")
	buildArgs(['JAR_FILE': "springreadyapp.jar"])
	files 'springreadyapp.jar'
}

dockerRun {
	name "${project.name}"
	image "${project.name}:${project.version}"
	ports '8081:8081'
	clean true
}


tasks.named('test') {
	useJUnitPlatform()
}
